<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加数据页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
<div class="x-body" id="app">
    <form  class="layui-form">

        <div class="layui-form-item">
            <label for="roleName" class="layui-form-label">
                <span class="text-color-red">*</span>
                角色名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="roleName" name="roleName" v-model="roleDto.roleName" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
                <span class="text-color-red">*</span>
                分配菜单
            </label>
            <div class="layui-input-inline" >
                <div class="zTreeDemoBackground left" lay-filter="zTree">
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <!-- placeholder -->
            </label>
            <button  type="button" class="layui-btn"  v-on:click="addUser">确认新增</button>
            <button type="button" class="layui-btn layui-btn-danger " v-on:click="close" >取消</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/libs/jquery.min.js "></script>
<script type="text/javascript" src="/js/libs/layui/layui.js"></script>
<script type="text/javascript" src="/js/libs/vue/vue.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/libs/vue/vue-resource.js">
</script>

<link rel="stylesheet" href="/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/ztree/js/jquery.ztree.excheck.js"></script>




<script>


    // 初始化 Vue 组件
    var APP = new Vue({
        el: '#app',
        // 数据
        data: {
            roleDto:{
                roleName:"",
                menuIds:""
            },
            nodes:[],
            contents:""
        },
        created: function () {
          this.getMenuZTree();
            this.$nextTick(function () {
                XuanRan();
            });
        },
        methods: {
            getMenuZTree: function () {
                //发送 get 请求
                this.$http.get('/medical/menu/tree/add', {emulateJSON: true}).then(function (result) {
                    zNodes = result.data.data;
                }, function (result) {
                    messageError("请求失败！请重试~");
                });
            },
            addUser: function () {
                if(this.roleDto.roleName===""){
                    messagefail("必填项不能为空");
                }else{
                    this.nodes = $.fn.zTree.getZTreeObj("treeDemo").getCheckedNodes(true);
                    this.roleDto.menuIds="";
                    for(var i=0 ,l=this.nodes.length;i<l;i++){
                        this.roleDto.menuIds+=this.nodes[i].id+",";
                    }
                    //发送 post 请求
                    this.$http.post('/medical/role',
                        this.roleDto,{emulateJSON:true}).then(function(result){
                        messageLoading();
                        if(result.data.status==200){
                            messageOk(result.data.message);
                            //关闭弹出层
                            x_admin_close("render");
                        }else {
                            messageError(result.data.message);
                        }
                    },function(res){
                        messageError("请求失败~");
                    });

                }



            },


            close: function () {
                //关闭弹出层
                x_admin_close("app");
            }
        },

    });//end vue


    function XuanRan() {
        layui.use(['element','form'], function () {
            // 重新渲染
            var element = layui.element;
            var form = layui.form;
            form.render();
            element.render('zTreeDemoBackground left','zTree');
        });
    }

    var zNodes =[
        { id:"", pId:"", name:"",checked:"true" ,open:""}
    ];

    var setting = {
        check: {
            enable: true
        },
        data: {
            simpleData: {
                enable: true
            }
        }
    };


    var code;

    function setCheck() {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
            py = $("#py").attr("checked")? "p":"",
            sy = $("#sy").attr("checked")? "s":"",
            pn = $("#pn").attr("checked")? "p":"",
            sn = $("#sn").attr("checked")? "s":"",
            type = { "Y":py + sy, "N":pn + sn};
        zTree.setting.check.chkboxType = type;
        showCode('setting.check.chkboxType = { "Y" : "' + type.Y + '", "N" : "' + type.N + '" };');

    }

    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>"+str+"</li>");
    }

    $(document).ready(function(){
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        setCheck();
        $("#py").bind("change", setCheck);
        $("#sy").bind("change", setCheck);
        $("#pn").bind("change", setCheck);
        $("#sn").bind("change", setCheck);
    });


    function showCode(str) {
        if (!code) code = $("#code");
        code.empty();
        code.append("<li>"+str+"</li>");

    }



</script>

</body>

</html>
